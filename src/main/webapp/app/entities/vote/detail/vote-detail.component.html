<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="vote">
      <h2 data-cy="voteDetailsHeading"><span jhiTranslate="oneTimaCapsuleApp.vote.detail.title">Vote</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ vote.id }}</span>
        </dd>
        <dt><span jhiTranslate="oneTimaCapsuleApp.vote.voteType">Vote Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'oneTimaCapsuleApp.VoteType.' + vote.voteType }}">{{ vote.voteType }}</span>
        </dd>
        <dt><span jhiTranslate="oneTimaCapsuleApp.vote.userid">Userid</span></dt>
        <dd>
          <span>{{ vote.userid?.id }}</span>
        </dd>
        <dt><span jhiTranslate="oneTimaCapsuleApp.vote.postid">Postid</span></dt>
        <dd>
          <div *ngIf="vote.postid">
            <a [routerLink]="['/post', vote.postid.id, 'view']">{{ vote.postid.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/vote', vote.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
